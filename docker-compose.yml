# ZeroPain Docker Compose - Development & Production
# Zero Addiction • Zero Tolerance • Zero Withdrawal

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: zeropain-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zeropain}
      POSTGRES_USER: ${POSTGRES_USER:-zeropain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - zeropain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zeropain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Redis Cache & Session Store
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: zeropain-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - zeropain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # FastAPI Backend
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: zeropain-api
    environment:
      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_SECRET_KEY: ${APP_SECRET_KEY}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-zeropain}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-zeropain}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Intel Acceleration
      USE_INTEL_ACCELERATION: ${USE_INTEL_ACCELERATION:-false}
      OPENVINO_DEVICE: ${OPENVINO_DEVICE:-CPU}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - api_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - zeropain-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Intel GPU/NPU access (if available)
    devices:
      - /dev/dri:/dev/dri  # Intel GPU
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G

  # ============================================================================
  # React Frontend
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: zeropain-web
    ports:
      - "3000:80"
    networks:
      - zeropain-network
    depends_on:
      - api
    restart: unless-stopped

  # ============================================================================
  # Caddy Reverse Proxy
  # ============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: zeropain-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      CADDY_ADMIN_USER: ${CADDY_ADMIN_USER:-admin}
      CADDY_ADMIN_PASSWORD: ${CADDY_ADMIN_PASSWORD}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - zeropain-network
    depends_on:
      - api
      - web
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  zeropain-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  api_logs:
    driver: local
