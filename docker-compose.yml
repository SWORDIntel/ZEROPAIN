version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zeropain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeropain}
      POSTGRES_DB: ${POSTGRES_DB:-zeropain}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zeropain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    restart: unless-stopped

  zeropain-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SECRET_KEY: ${SECRET_KEY:-change_me}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-zeropain}:${POSTGRES_PASSWORD:-zeropain}@postgres:5432/${POSTGRES_DB:-zeropain}}
      REDIS_URL: redis://redis:6379/0
      INTEL_DEVICE: ${INTEL_DEVICE:-CPU}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-60}
      DEFAULT_ADMIN_USERNAME_FILE: ${DEFAULT_ADMIN_USERNAME_FILE:-}
      DEFAULT_ADMIN_PASSWORD_FILE: ${DEFAULT_ADMIN_PASSWORD_FILE:-}
      ADMIN_BOOTSTRAP_SECRET_FILE: ${ADMIN_BOOTSTRAP_SECRET_FILE:-}
      AUTO_CREATE_ADMIN: ${AUTO_CREATE_ADMIN:-false}
    ports:
      - "8000:8000"
    secrets:
      - admin_bootstrap_secret
    restart: unless-stopped

  zeropain-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    depends_on:
      - zeropain-api
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - zeropain-web
      - zeropain-api
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:

secrets:
  admin_bootstrap_secret:
    file: ./docker/secrets/admin_bootstrap_secret.example
